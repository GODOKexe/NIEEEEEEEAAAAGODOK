<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>GODOK KUŞU</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>GODOĞA İSTEDİĞİNİ YAPTIR</h1>
  <button class="dugme" id="solBtn">SOLA GİT</button>
  <button class="dugme" id="sagBtn">SAĞA GİT GİT</button>
  <button class="dugme" id="buton">ZIPLA</button> <!-- butona id verdik -->
  <img src="pixilart-drawing.png" alt="GODOK KUŞU" class="bizimkus" id="bizimkus" /> <!-- img'ye id verdik -->

  <script>
    const bizimkus = document.getElementById('bizimkus');
    const buton = document.getElementById('buton');
    const solBtn = document.getElementById('solBtn');
    const sagBtn = document.getElementById('sagBtn');
solBtn.addEventListener('click', () => {
  bizimkus.style.left = '20%';
});

sagBtn.addEventListener('click', () => {
  bizimkus.style.left = '80%';
});
    buton.addEventListener('click', () => {
      if (bizimkus.classList.contains('zipla')) return;  // Animasyon devam ediyorsa engelle

      bizimkus.classList.add('zipla');

      bizimkus.addEventListener('animationend', () => {
        bizimkus.classList.remove('zipla');  // Animasyon bitince sınıfı kaldır
      }, { once: true });
    });
  </script>
</body>
</html>
