<!DOCTYPE html>
<html lang="tr">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Ziyaretçi Defterin</title>
</head>
<body style="background:#111; color:#fff; padding:20px; font-family:sans-serif">
  <h2>Ziyaretçi Defteri</h2>
  <div id="liste"></div>
  <textarea id="yazi" rows="8" cols="50" placeholder="Metin girin..." style="width:100%; padding:10px;"></textarea>
  <br><br>
  <button class="dugme" onclick="hepsiniSil()">Hepsini Sil</button>
  <button class="dugme" onclick="window.history.back()">Geri Git</button>


<script>
  const veriler = JSON.parse(localStorage.getItem("ziyaretciler") || "[]");
  const liste = document.createElement("ul");

  veriler.forEach((item, i) => {
    const li = document.createElement("li");
    li.textContent = item;
    liste.appendChild(li);
  });

  document.body.appendChild(liste);

  function hepsiniSil() {
    if (!confirm("HEPSİNİ SİLİYORUM")) return;
    localStorage.removeItem("ziyaretciler");
    alert("HALLETTİM");
    location.reload(); // Sayfayı yenile ki liste de temizlensin
  }
</script>

</body>
</html>
