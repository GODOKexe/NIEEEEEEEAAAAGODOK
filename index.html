<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>GODOK</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="baslik">GODOK’un Web Sitesine Hoş Geldin</h1>
  <p id="altYazi">ADINI YAZ VE İSTERSEN KENDİNİ TANIT</p>
  <img src="pixilart-drawing.png" alt="GODOK KUŞU" class="godok-kusu" id="godok-kusu" />
  <a href="kendini-tanit.html"><button class="dugme">Kendini Tanıt</button></a>
  <a href="ziyaretciler.html"><button class="dugme">Yazdıklarını Gör</button></a>
  
  <br><br>
  <input type="text" id="isimKutusu" placeholder="Adını yaz" />
  <button class="dugme" id="buton">Gönder</button>

  <script>
    // Elemanları seç
    const isimKutusu = document.getElementById("isimKutusu");
    const buton = document.getElementById("buton");
    const baslik = document.getElementById("baslik");
    const altYazi = document.getElementById("altYazi");
  let konum = 20;
  const kus = document.getElementById("godok-kusu");
  let yon = 1; // 1 → sağa, -1 → sola

  kus.addEventListener("click", () => {
    konum += 1300 * yon;

    // Kuşu hareket ettir
    kus.style.left = konum + "px";

    // Eğer sağ sınırı geçerse (örnek: 1000px)
    if (konum > 1319) {
      yon = -1;
      kus.style.transform = "scaleX(-1)"; // aynalama — arkaya döndü
    }

    // Eğer sol sınırı geçerse (başlangıca döndü)
    if (konum < 20) {
      yon = 1;
      kus.style.transform = "scaleX(1)"; // tekrar öne döndü
    }
  });
    // Butona tıklanınca çalışacak
    buton.addEventListener("click", () => {
      const isim = isimKutusu.value.trim();

      if (!isim) {
        alert("LÜTFEN ADINI YAZ");
        return;
      }

      alert("SELAM " + isim + "!");

      baslik.innerText = "Selam " + isim.toUpperCase() + " 👋";
      document.body.style.backgroundColor = "#222";
      altYazi.innerText = "ADINI YAZDIN ŞİMDİ KENDİNİ TANIT";
      buton.innerText = "Tekrar Gönder";

      isimKutusu.value = "";
    });
  </script>
</body>
</html>
