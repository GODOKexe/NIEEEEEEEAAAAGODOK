<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>GODOK KUŞU</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>GODOĞA İSTEDİĞİNİ YAPTIR</h1>
  <button class="dugme" id="solBtn">SOLA GİT</button>
  <button class="dugme" id="sagBtn">SAĞA GİT</button>
  <a href="index.html"><button class="dugme">GERİ GİT</button></a>
  <button class="dugme" id="buton">ZIPLA</button>
  <button class="ayrıdugme" id="toggleBalonBtn">KONUŞ</button>
  <button class="dugme" id="ucBtn">KANAT ÇIRP</button>
  
<div class="kus-container" id="kusContainer">
  <img id="bizimkus" src="pixilart-drawing.png" alt="Kuş" style="width:400px;">
  <div class="balon">Merhaba! Ben GODOK KUŞU</div>
</div>


  <script>
    const kusImg = document.getElementById("bizimkus");
    const kusContainer = document.getElementById('kusContainer');
    const solBtn = document.getElementById('solBtn');
    const sagBtn = document.getElementById('sagBtn');
    const ziplaBtn = document.getElementById('buton');
    const toggleBalonBtn = document.getElementById('toggleBalonBtn');
    const balon = document.querySelector('.balon');
    const kanatAnimasyon = [
  "kapali.png", // kanat kapalı
  "yarimaçik.png",  // biraz açık
  "acik.png",   // tam açık
  "yarimaçik.png",  // geri kapanma
  "kapali.png"  // tekrar kapalı
];
    const balonYazilari = [
  "Merhaba! Ben GODOK KUŞU",
  "NIIIIEEEEEEEAAAAAA",
  "Naber la?",
  "UÇUYORUUUUUUMMM",
  "GODOĞUN GÜCÜ",
  "ASPEROX SARI GÜÇ"
];
let beklemeSuresi = 0;
let beklemeSayaci;
let animasyonDevamEdiyor = false;
// Sıkılma animasyonları
const sikilmaHareketleri = [
  () => { balonGosterOzel("Off çok sıkıldım..."); },
  () => { balonGosterOzel("Uçcam gidecem!"); kusZipla(); },
  () => { balonGosterOzel("Beni niye boş bıraktın la?"); },
  () => { balonGosterOzel("Bir yerlere yürüyüm bari..."); kusSagaGit(); setTimeout(kusOrtayaGel, 2000); },
  () => { balonGosterOzel("Hadi uçalım!"); kusKanatCirp(); }

];
function kusKanatCirp() {
  kusContainer.classList.add('kanat-cirp');
  kusContainer.addEventListener('animationend', () => {
    kusContainer.classList.remove('kanat-cirp');
  }, { once: true });
}

function kanatCırp() {
  if (animasyonDevamEdiyor) return; // zaten çalışıyorsa çık
  animasyonDevamEdiyor = true;
  let index = 0;
  const interval = setInterval(() => {
    kusImg.src = kanatAnimasyon[index];
    index++;
    if (index >= kanatAnimasyon.length) {
      clearInterval(interval);
      animasyonDevamEdiyor = false;
    }
  }, 200);
}


// Her 1 saniyede bir kontrol et
function baslatBeklemeSayaci() {
  beklemeSayaci = setInterval(() => {
    beklemeSuresi++;
    if (beklemeSuresi >= 10) { // 10 saniye hareketsizlik
      beklemeSuresi = 0;
      sikilmaHareketiYap();
    }
  }, 1000);
}

function sifirlaBekleme() {
  beklemeSuresi = 0;
}

function sikilmaHareketiYap() {
  const hareket = sikilmaHareketleri[Math.floor(Math.random() * sikilmaHareketleri.length)];
  hareket();
}

// Balonu özel yazıyla göster
function balonGosterOzel(yazi) {
  balon.textContent = yazi;
  balon.style.opacity = 1;
  setTimeout(() => { balon.style.opacity = 0; }, 3000);
}

// Hareket fonksiyonları
function kusZipla() {
  ziplaBtn.click();
}
function kusSagaGit() {
  sagBtn.click();
}
function kusOrtayaGel() {
  kusContainer.style.left = "50%";
}

// Sayfa yüklenince sayaç başlasın
baslatBeklemeSayaci();

// Her buton tıklanınca bekleme süresini sıfırla
[solBtn, sagBtn, ziplaBtn, toggleBalonBtn].forEach(btn => {
  btn.addEventListener("click", sifirlaBekleme);
});

// Balonu rastgele yazıyla göster
function balonGoster() {
  // Rastgele yazı seç
  const rastgeleYazi = balonYazilari[Math.floor(Math.random() * balonYazilari.length)];
  balon.textContent = rastgeleYazi;

  // Balonu görünür yap
  balon.style.opacity = 1;

  // 3 saniye sonra balonu gizle
  setTimeout(() => {
    balon.style.opacity = 0;
  }, 3000);
}

toggleBalonBtn.addEventListener('click', () => {
  // Önce görünür yap
  balon.classList.add('visible');
  balonGoster();
  // 4 saniye sonra kaybolsun
  setTimeout(() => {
    balon.classList.remove('visible');
  }, 4000);
});

    solBtn.addEventListener('click', () => {
      kusContainer.style.left = '20%';
    });

    sagBtn.addEventListener('click', () => {
      kusContainer.style.left = '80%';
    });

    ziplaBtn.addEventListener('click', () => {
      if (kusContainer.classList.contains('zipla')) return;

      kusContainer.classList.add('zipla');

      kusContainer.addEventListener('animationend', () => {
        kusContainer.classList.remove('zipla');
        // Animasyon sonunda transform sıfırlanıyor zaten keyframe ile
      }, { once: true });
    });
  document.getElementById("ucBtn").addEventListener("click", kanatCırp);
  </script>
</body>
</html>
